apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

ext.isWar = true

version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

ext {
        versions =[
            slf4j : '1.+',
            logback : '1.+',
            jcloverslf4j: '1.7.+',
            mockito : '1.+',
            junit : '4.+',
            crecipe:'2.11.0',
            ctest:'2.11.0',
            cxdiscovery:'2.11.0',
            jedis : "2.8.+",
            jerseyrs: "2.0.1",
            jerseycontainer: "2.23.2",
            jerseyclient: "2.23.2",
            jerseyjdkhttp: "2.23.2",
            mybatis : '3.4.1',
            jdbc:'0.6.1'
        ]
    }

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    
    // https://mvnrepository.com/artifact/com.sun.jersey/jersey-servlet
	compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: project.ext.versions.jerseyrs
	compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: project.ext.versions.jerseycontainer
	compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: project.ext.versions.jerseyclient
	compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-jdk-http', version: project.ext.versions.jerseyjdkhttp
    
    compile group : 'org.slf4j', name : 'slf4j-api', version : project.ext.versions.slf4j
    compile group : 'ch.qos.logback', name : 'logback-classic', version : project.ext.versions.logback
    compile group : 'org.slf4j', name: 'jcl-over-slf4j', version : project.ext.versions.jcloverslf4j
    compile group : 'org.mockito', name : 'mockito-all', version : project.ext.versions.mockito
    
    compile group : 'org.mybatis', name: 'mybatis', version: project.ext.versions.mybatis
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
	compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.4'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}